<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cache Money Casino - Texas Hold'em</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="centerToast" class="center-toast-stack" aria-live="polite"></div>
<header class="topbar">
  <div class="logo">CACHE MONEY CASINO</div>
  <div class="balance" aria-live="polite">
    BANK: <span id="balance">$0</span>
    <span id="balanceDelta" class="balance-delta" aria-live="polite"></span>
  </div>
  <button id="resetBank" class="btn ghost">Reset Bank</button>
</header>

    <main class="layout">
      <nav class="arcade-tabs" role="navigation">
        <a class="tab" href="poker.html">5-Card Poker</a>
        <a class="tab active" href="holdem.html">Texas Hold'em</a>
        <a class="tab" href="blackjack.html">Blackjack</a>
        <a class="tab" href="roulette.html">Roulette</a>
        <a class="tab" href="slots.html">Slots</a>
      </nav>

      <section class="panel" id="holdem">
        <h2>Stack Trace Hold'em</h2>
        <div class="bet-row" id="holdemBetRow">
          <label id="holdemBetLabel">Total Pot</label>
          <div id="holdemBetTotal" class="total-bet">$0</div>
          <button id="holdemClearTable" class="btn ghost hidden">Clear Table</button>
          <div class="poker-actions-inline">
            <button id="holdemDeal" class="btn">Deal</button>
            <button id="holdemRaise" class="btn">Bet $0</button>
            <button id="holdemFold" class="btn ghost hidden">Fold</button>
          </div>
        </div>
        <div id="holdemBettingPanel" class="poker-betting-panel">
          <div class="chip-stack inline" id="holdemPotStack"></div>
          <div class="chips" data-target="holdemBet" id="holdemChips">
            <button class="chip" data-amount="5">$5</button>
            <button class="chip" data-amount="25">$25</button>
            <button class="chip" data-amount="50">$50</button>
            <button class="chip" data-amount="100">$100</button>
            <button class="chip" data-amount="500">$500</button>
            <button class="chip" data-amount="1000">$1k</button>
            <button class="chip all-in" id="holdemAllIn">All In</button>
          </div>
        </div>
        <div>
          <h3>Community</h3>
          <div id="holdemCommunity" class="cards"></div>
        </div>
        <div class="table">
          <div>
            <h3 class="holdem-header">
              Player
              <span id="holdemPlayerBlindTag" class="blind-chip">Small Blind</span>
            </h3>
            <div id="holdemPlayer" class="cards"></div>
            <div id="holdemPlayerResult" class="hand-result"></div>
          </div>
          <div>
            <h3 class="holdem-header">
              Dealer
              <span id="holdemDealerBlindTag" class="blind-chip">Big Blind</span>
            </h3>
            <div id="holdemDealer" class="cards"></div>
            <div id="holdemDealerResult" class="hand-result"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
  For entertainment purposes only. Gamble responsibly with your imaginary chips.
</footer>

    <script type="module" src="js/page-holdem.js"></script>
  </body>
</html>
